

<div class="container">
<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input type="text"
           placeholder="Datepicker"
           class="form-control"
           bsDatepicker
           [minDate]="minDate"
           [maxDate]="maxDate"
           [bsConfig]="{ dateInputFormat: 'MMMM Do YYYY, h:mm:ss a',selectFromOtherMonth: true,selectWeek: true
          }"
           [daysDisabled]="[6,3,0]"
           [datesDisabled]="disabledDates"
           triggers="mouseenter:click"

           


           >
  </div>
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input type="text"
           placeholder="Daterangepicker"
           class="form-control"
           bsDaterangepicker
           >
  </div>
</div>
</div>

<div class="container">
  <h1>Bootcamp Enrollment form</h1>
  <form #userForm="ngForm" (ngSubmit) = "onSubmit()" novalidate>
    <!-- {{ userForm.value | json }}
    <hr />
    {{ userModel | json }} -->
  
    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" 
      [class.is-invalid] = "name.invalid && name.touched" 
      class="form-control" name="userName" [(ngModel)]="userModel.name">
      <small class = "text-danger" [class.d-none] = "name.valid || name.untouched">Name is required</small>
    </div>
    {{ name.untouched }}
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
      <label>Phone</label> 
      <input type="tel" required #phone = "ngModel" pattern="^\d{10}$"
      [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
      <!-- <small class = "text-danger" [class.d-none] = "phone.valid || phone.untouched">Phone number is required & must be 10 digits</small> -->
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
          <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
          <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
      </div>
    </div>
    <div class="form-group">
      <select required #topic = "ngModel" [class.is-invalid]="topic.invalid && topic.touched"  class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value=""> I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
      <small class="text-danger" [class.d-none]="topic.valid || topic.untouched">Please choose a topic</small>
    </div>
    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input type="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning(9AM-12PM)</label>
      </div>
      <div class="form-check">
          <input type="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="evening">
          <label class="form-check-label">Evening(5PM-8PM)</label>
        </div>
    </div>
    <div class="mb-3">
        <input type="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe" type="checkbox">
        <label class="form-check-label">Send me promotional offers</label>
    </div>
    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
